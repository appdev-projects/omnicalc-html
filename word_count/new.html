<!DOCTYPE html>
<html>
<head>
  <title>Omnicalc Home</title>

  <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
  <meta charset="utf-8">

  <!-- Make it responsive to small screens -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Connect Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.2/css/all.css">

  <!-- Connect Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/lumen/bootstrap.min.css">

  <!-- Connect Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-calculator fa-fw"></i>
        Omnicalc
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto d-block d-lg-none">
          <li class="nav-item">
            <a href="/word_count/new" class="nav-link">
              <i class="fas fa-book"></i>

              <span>Word Count</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="/loan_payment/new" class="nav-link">
              <i class="far fa-money-bill-alt"></i>

              <span>Loan Payment</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="/time_between/new" class="nav-link">
              <i class="far fa-clock"></i>

              <span>Time Between</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="/descriptive_statistics/new" class="nav-link">
              <i class="far fa-chart-bar"></i>

              <span>Descriptive Statistics</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-3 d-none d-lg-block">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a href="/word_count/new" class="nav-link active">
              <i class="fas fa-fw fa-book"></i>

              Word Count
            </a>
          </li>

          <li class="nav-item">
            <a href="/loan_payment/new" class="nav-link">
              <i class="far fa-fw fa-money-bill-alt"></i>

              Loan Payment
            </a>
          </li>

          <li class="nav-item">
            <a href="/time_between/new" class="nav-link">
              <i class="far fa-fw fa-clock"></i>

              Time Between
            </a>
          </li>

          <li class="nav-item">
            <a href="/descriptive_statistics/new" class="nav-link">
              <i class="far fa-fw fa-chart-bar"></i>

              Descriptive Statistics
            </a>
          </li>
        </ul>
      </div>  <!-- col-md-3 -->

      <div class="col-lg-9">
        <div class="card border-primary mb-3">
          <h3 class="card-header">
            New Word Count Calculation
          </h3>

          <div class="card-body">
            <form action="/word_count/results.html">
              <div class="form-group">
                <label for="user_text">
                  Text
                </label>

                <textarea name="user_text" class="form-control" rows="3" placeholder="Enter your text" id="user_text"></textarea>
              </div>

              <div class="form-group">
                <label for="user_word">
                  Special Word (optional)
                </label>

                <input name="user_word" type="name" class="form-control" id="user_word" placeholder="Enter a word to count the occurrences of">
              </div>

              <button class="btn btn-outline-primary btn-block">
                Submit
              </button>
            </form>
          </div>  <!-- card-body -->
        </div>  <!-- card -->
      </div>  <!-- col-lg-9 -->
    </div>  <!-- row -->
  </div> <!-- container -->
</body>
</html>
